<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="calculator">
			<div id="output"></div>
			<div class="button-container">
				<button class="item" onClick="buildSum('/')">/</button>
				<button class="item" onClick="buildSum('1')">1</button>
				<button class="item" onClick="buildSum('2')">2</button>
				<button class="item" onClick="buildSum('3')">3</button>
				<button class="item" onClick="buildSum('*')">x</button>
				<button class="item" onClick="buildSum('4')">4</button>
				<button class="item" onClick="buildSum('5')">5</button>
				<button class="item" onClick="buildSum('6')">6</button>
				<button class="item" onClick="buildSum('-')">-</button>
				<button class="item" onClick="buildSum('7')">7</button>
				<button class="item" onClick="buildSum('8')">8</button>
				<button class="item" onClick="buildSum('9')">9</button>
				<button class="item" onClick="buildSum('+')">+</button>
				<button class="item" onClick="buildSum('.')">,</button>
				<button class="item" id="problem-btn" onClick="buildSum('0')">0</button>
				<button class="item" id="problem-btn" onClick="reset()">AC</button>
				<button class="item" id="problem-btn" onClick="calculate()">=</button>
			</div>
		</div>
		<div class="item-2">
			<button class="item" onclick="red()">Red</button>
			<button class="item" onclick="green()">Green</button>
			<button class="item" onclick="blue()">Blue</button>
		</div>
		<script src="java.js"></script>
	</body>
</html>
